<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3 col-md-3 list-group" ng-controller="CategoriesController">
            <side-menu></side-menu>
        </div>
        <div class="col-sm-8 col-md-8 bg-success" ng-controller="PostsController">
            <div ng-repeat="article in articles">
                <a href="#"><h1 class="text-capitalize text-left">{{article.title}}</h1></a>
                <img class='img-responsive' ng-src="http://myblog.com/images/{{article.image_path}}" alt="image">
                <article class="text-left text-capitalize">{{article.messageBody}}</article>
                <h3 class="text-capitalize text-left">Author: {{article.author | filter:$ctrl.articleAuthor}}</h3>
                <p class="text-right"><i>Published at: {{article.created_at | date : 'short'}}</i></p>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4 col-md-offset-4 myfooter">
            paginate
        </div>
    </div>
</div>
